<!DOCTYPE html>
<html>

  <script src="javascript.js"></script>
  <title>GW4 Timer</title>
  <link rel="stylesheet" href="timer.css">
  <body onload="run();">
    <div class="base">
      <svg x="0px" y="0px" width="1570px" height="1570px"> 
		<circle id="sec" cx="1450" cy="785" r="25" stroke-width="50" fill="var(--inactivecolor)"></circle>
        <circle id="mainc" cx="785" cy="785" r="760" stroke="var(--circlecolor)" stroke-width="50" fill="transparent" stroke-linecap="round"></circle>
	  </svg>
	  <p id="time">10:20</p>
	  <table id="ttop">
		<tr class="time" style="height:255px">
		  <td id="k1" style="width:45%">0<b><sup>00</sup></b></td>
		  <td style="width:10%">â€•</td>
		  <td id="v1" style="width:45%">0<b><sup>00</sup></b></td>
		</tr>
		<tr style="height:5px">
		  <td colspan=3><hr class="sdiv"></td>
		</tr>
		<tr class="info" style="height:255px">
		  <td id="h1" style="width:45%">TEXT</td>
		  <td id="upDiv" style="width:10%"><div class="vdiv"/></td>
		  <td id="e1" style="width:45%">TEXT</td>
		</tr>
	  </table>
	  <table id="tbottom">

		<tr>
		  <td colspan=7><hr class="sdiv"></td>
		</tr>
		<tr class="sinfo" style="height:255px">
		  <td id="h2" colspan=3 style="width:45%">TEXT</td>
		  <td style="width:10%"><div class="vdiv"/></td>
		  <td id="h3" colspan=3 style="width:45%">TEXT</td>
		</tr>
	  </table>
	  <button type="button" style="transform: translate(635px, -1000px)" onclick='getDelay();'>cica</button>
	  <button type="button" style="transform: translate(635px, -600px);" onclick='changeToMav();'>cica</button>
	  <!--<button type="button" id="plusdelay" onclick="addDelay();">+</button>-->
	  <input type="number" id="delayinput"/>
	  <!--<button type="button" id="minusdelay" onclick="subtractDelay();">-</button>-->
    </div>
  </body>
</html>
